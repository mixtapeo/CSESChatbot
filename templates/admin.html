<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #212227;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
        }

        header {
            margin-bottom: 40px;
        }

        section {
            width: 100%;
            max-width: 800px;
            margin-bottom: 40px;
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1,
        h2 {
            color: #BDD4E7;
        }

        textarea {
            width: 100%;
            background: #3c3c3c;
            color: #e0e0e0;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: #0b2d5f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        input[type="file"] {
            color: #e0e0e0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Admin Portal</h1>
    </header>
    <section id="update-bot-text">
        <h2>Current Bot Knowledge</h2>
        <form method="POST" action="{{ url_for('update_bot_text') }}">
            <label for="new_content">Update Bot Knowledge:</label>
            <textarea id="new_content" name="new_content" rows="10" cols="50">{{ bot_knowledge }}</textarea>
            <br>
            <button type="submit">Update</button>
        </form>
    </section>
    <section id="review-chats">
        <h2>Review Chats</h2>
        <textarea rows="10" cols="50" readonly>{{ gpt_output }}</textarea>
    </section>
</body>

</html>
