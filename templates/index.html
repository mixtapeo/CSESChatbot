<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSES AI Chatbot</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #212227;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #e0e0e0;
        }
        #chat-container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        #messages {
            border: 1px solid #444;
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            background: #3c3c3c;
            font-size: 20px;
            position: relative;
        }
        .message {
            margin-bottom: 10px;
            color: #e0e0e0;
        }
        .message.user {
            text-align: right;
            color: #BDD4E7;
        }
        .message.bot {
            text-align: left;
            color: #BDD4E7;
        }
        #user-input {
            display: flex;
        }
        #user-input input {
            flex: 1;
            padding: 15px;
            font-size: 20px;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            background: #3c3c3c;
            color: #e0e0e0;
            height: 50px;
        }
        #user-input button {
            padding: 15px;
            font-size: 20px;
            border: none;
            background: #0b2d5f;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        #user-input button:hover {
            background: #0056b3;
        }

        /* Loading Spinner */
        #loading-spinner {
            display: none; /* Hidden by default */
            position: absolute;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>    
</head>
<body>
<div id="chat-container">
    <div id="messages">
        <div id="loading-spinner"></div>
    </div>
    <div id="user-input">
        <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)" />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('message-input');
        const message = input.value.trim();
        if (message === '') return;

        appendMessage(message, 'user');
        input.value = '';

        showLoadingSpinner();

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message }, null, 2),
            });
            const data = await response.json();
            const conversationHistory = data.conversation_history;
            const lastAssistantMessage = conversationHistory.reverse().find(msg => msg.role === 'assistant');
            hideLoadingSpinner();
            if (lastAssistantMessage) {
                displayResponse(lastAssistantMessage.content);
            } else {
                appendMessage('Error: No response from the assistant.', 'bot');
            }
        } catch (error) {
            hideLoadingSpinner();
            appendMessage('Error: Unable to communicate with the server.', 'bot');
            console.error('Fetch error:', error);
        }
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function displayResponse(content) {
        if (Array.isArray(content)) {
            content.forEach(item => appendMessage(formatMessage(item), 'bot'));
        } else if (typeof content === 'object' && content !== null) {
            Object.entries(content).forEach(([key, value]) => {
                appendMessage(`<strong>${key}</strong>: ${formatMessage(value)}`, 'bot');
            });
        } else {
            appendMessage(formatMessage(content), 'bot');
        }
    }

    function formatMessage(message) {
        message = message.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        message = message.replace(/\n/g, '<br>');
        return message;
    }

    function appendMessage(message, sender) {
        const messagesDiv = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;
        messageDiv.innerHTML = message;
        messagesDiv.appendChild(messageDiv);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function showLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'block';
    }

    function hideLoadingSpinner() {
        document.getElementById('loading-spinner').style.display = 'none';
    }

    window.addEventListener("beforeunload", function () {
        fetch('/close', {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
            },
        });
    });

    const pageAccessedByReload = (
        (window.performance.navigation && window.performance.navigation.type === 1) ||
        window.performance
            .getEntriesByType('navigation')
            .map((nav) => nav.type)
            .includes('reload')
    );
    fetch('/close', {
            mode:'no-cors',
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
            },
        });
</script>


</body>
</html>
