version: 1.0
runtime: python3.11
build:
  commands:
    build:
      - sudo apt-get install python3-pip
      - sudo apt-get install python3-venv
      - pipenv install 
      - cd ResumeGPT
      - source venv/bin/activate
      - pip install -r requirements.txt
      - pip install gunicorn
run: 
  command: python app.py
